<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">
	
	<p:messages id="msg">
		<p:autoUpdate />
	</p:messages>
	
	
		<!-- FORMULÁRIO -->
		<h:form>
			<p:card style="width: 25rem; margin: 1em auto">
				<h1>New Setup</h1>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Name: </label>
						<p:inputText id="name" type="text" value="#{setupBean.setup.name}"
									 required="true" 
									 requiredMessage="O campo nome é obrigatório" >
									 
						<f:ajax event="blur" render="msg"/>
						</p:inputText>
					</div>
					
					<div class="p-field">
						<label for="description">Description: </label>
						<p:inputTextarea id="description" type="text"
							value="#{setupBean.setup.description}"
							required="true" 
							requiredMessage="A descrição é obrigatória"
							validatorMassage = "A descrição deve ter pelo menos 10 caracteres "
						>
							<f:validateLength minimun="10" maximum="225"/>
							<f:ajax event="blur" render="msg"/>
						</p:inputTextarea>
					</div>
					
					<div class="p-field">
						<label for="price">Price: </label>
						<p:inputNumber id="price" 
							symbol="R$ " 
							decimalSeparator=","
							thousandSeparator="." 
							value="#{setupBean.setup.price}" 
							required="true" 
							requiredMessage="O preço é obrigatório"
							validatorMassage="O valor não pode ser nagativo"
							>
							
							<f:validateDoubleRange minimun="0"/>
							<f:ajax event="blur" render="msg"/>
						</p:inputNumber>
					</div>
				</div>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{setupBean.save}" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>

			</p:card>
		</h:form>

	</ui:define>
</ui:composition>


</html>
